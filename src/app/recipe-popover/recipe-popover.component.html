<ion-header>
    <ion-toolbar>
      <ion-title>Recipe Details</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
      <ion-card>
        <ion-card-header>{{ recipe.name }}</ion-card-header>
        <ion-card-content>
          <p>Ingredients: {{ recipe.ingredients }}</p>
          <p>Instructions: {{ recipe.instructions }}</p>
          <p>Submitted by: {{ recipe.userId }}</p>
          <form [formGroup]="reviewForm">
            <ion-item>
                <ion-label position="stacked"> Rating </ion-label>
                <ion-input formControlName="rating" type="number" placeholder="000"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked"> Comment </ion-label>
                <ion-input formControlName="comment"></ion-input>
              </ion-item>
              <ion-button (click)="addReview()" class="button" expand="block" [disabled]="reviewForm.invalid">
                Add Review
              </ion-button>
          </form>
          <ion-list>
            <ion-item *ngFor="let review of recipe.reviews">
              <p>{{ review.userId }}</p>
              <p>{{ review.comment }}</p>
              <ion-label>{{ review.rating}}/5</ion-label>
       
            </ion-item>
          </ion-list>

        
          <!-- <ion-button (click)="addToPrivateList(recipe)" expand="block" color="primary">Add to My List</ion-button> -->
          
        </ion-card-content>
      </ion-card>
      </ion-content>
