<ion-header>
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <!-- <ion-card-subtitle>{{user.username}}</ion-card-subtitle> -->
      <ion-card-title>About Me</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- <ion-textarea *ngIf="!user.aboutMe" placeholder="Write a brief description about yourself"></ion-textarea> -->
      <!-- <p *ngIf="user.aboutMe">{{user.aboutMe}}</p> -->
    </ion-card-content>
  </ion-card>

  <form [formGroup]="validateForm">
    <ion-item>
      <ion-label position="stacked"> about me </ion-label>
      <ion-input formControlName="aboutme"></ion-input>
    </ion-item>
    <p class="error-message"
      *ngIf="validateForm.get('aboutme')!.dirty && validateForm.get('aboutme')!.hasError('required')">
      please input username
    </p>
    <ion-button (click)="signup()" class="button" expand="block">
      Update about me
    </ion-button>
  </form>

  <!-- <app-private-recipe-list [userId]="user.id"></app-private-recipe-list> -->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="updateProfile()">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
