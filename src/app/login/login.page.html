<ion-header>
  
</ion-header>

<ion-content>
  <div class="image-container">
    <img src="https://hips.hearstapps.com/hmg-prod/images/ingredients-for-the-healthy-foods-selection-the-royalty-free-image-1670349388.jpg?crop=0.457xw:0.721xh;0.119xw,0&resize=1200:*" alt="Food Image">
  </div>
  <div class="header">
    <h3>Welcome Back!</h3>
  </div>
  <form [formGroup]="validateForm" class="formlog">
    <ion-item>
      <ion-label position="floating"> Email </ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <p class="error-message" *ngIf="validateForm.get('email')!.dirty && validateForm.get('email')!.hasError('required')">
      please input email
    </p>
    <ion-item>
      <ion-label position="floating"> Password </ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <p class="error-message" *ngIf="validateForm.get('password')!.dirty && validateForm.get('password')!.hasError('required')">
      please input password
    </p>
    <ion-button color="dark" (click)="login()" shape="round" class="lbutton" expand="block">
      Log in
    </ion-button>
    
      <ion-button color="dark" expand="block" shape="round" class="sbutton" (click)="signupnav()"> Sign up</ion-button>
    
    <ion-row class="ion-justify-content-end forgot-password">
      <ion-button fill="clear" (click)="forgotPassword()"> Forgot password?</ion-button>
    </ion-row>
  </form>
</ion-content>
