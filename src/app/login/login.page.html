<ion-header>
  
</ion-header>

<ion-content>
  <div class="header">
  <h3>Login</h3>
  </div>
  <form [formGroup]="validateForm" class="formlog">
    <ion-item>
      <ion-label position="floating"> Email </ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <p class="error-message" *ngIf="validateForm.get('email')!.dirty && validateForm.get('email')!.hasError('required')">
      please input email
    </p>
    <ion-item>
      <ion-label position="floating"> Password </ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <p class="error-message" *ngIf="validateForm.get('password')!.dirty && validateForm.get('password')!.hasError('required')">
      please input password
    </p>
    <ion-button (click)="login()" shape="round" class="lbutton" expand="block">
      Log in
    </ion-button>
    
      <ion-button  expand="block" shape="round" class="sbutton" (click)="signupnav()"> Sign up here</ion-button>
    
    <ion-row class="ion-justify-content-end forgot-password">
      <ion-button fill="clear" (click)="forgotPassword()"> Forgot password?</ion-button>
    </ion-row>
    <ion-row>
      <ion-button shape="round" fill="outline" class="secondarybuttons">Google</ion-button><ion-button shape="round" fill="outline">Facebook</ion-button>
    </ion-row>
  </form>
