<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Recipe
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="addRecipeForm" (ngSubmit)="addRecipe()">
    <ion-item>
      <ion-label position="floating">Recipe Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ingredients</ion-label>
      <ion-input formControlName="ingredients"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Instructions</ion-label>
      <ion-textarea formControlName="instructions"></ion-textarea>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!addRecipeForm.valid">Add Recipe</ion-button>
  </form>
</ion-content>
