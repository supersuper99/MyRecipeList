<ion-header>
  <ion-toolbar>
    <ion-title>Add Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="recipe.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ingredients</ion-label>
      <ion-input [(ngModel)]="recipe.ingredients" name="ingredients"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Instructions</ion-label>
      <ion-textarea [(ngModel)]="recipe.instructions" name="instructions"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="onSubmit()">Add Recipe</ion-button>
</ion-content>
