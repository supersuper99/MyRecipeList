<ion-header>
</ion-header>

<ion-content>
  <div class="image-container">
    <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1240w,f_auto,q_auto:best/rockcms/2022-03/plant-based-food-mc-220323-be3500.jpg" alt="Food Image">
  </div>
  <div class="header">
    <h3>Sign Up</h3>
  </div>
  <form [formGroup]="validateForm" class="formlog">
      <ion-item>
        <ion-label position="floating"> Username </ion-label>
        <ion-input formControlName="username"></ion-input>
      </ion-item>
      <p class="error-message"
        *ngIf="validateForm.get('username')!.dirty && validateForm.get('username')!.hasError('required')">
        please input username
      </p>
      <ion-item>
        <ion-label position="floating"> Email </ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <p class="error-message"
        *ngIf="validateForm.get('email')!.dirty && validateForm.get('email')!.hasError('required')">
        please input email
      </p>
      <ion-item>
        <ion-label position="floating"> Password </ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <p class="error-message"
        *ngIf="validateForm.get('password')!.dirty && validateForm.get('password')!.hasError('required')">
        please input password
      </p>
      <ion-button color="dark" (click)="signup()" shape="round" class="lbutton" expand="block">
        Sign Up
      </ion-button>
    </form>
    <ion-button (click)="login()" class="button" fill="clear"> already have an account?</ion-button>
  </ion-content>
